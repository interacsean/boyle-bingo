    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Boyle Bingo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">


        <!--script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/angular-local-storage.min.js"></script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script-->
    </head>
    <body>
        <div ng-app="boyleBingo" ng-controller="BingoPicker as vm" class="boyleBingoApp" ng-class="{'editMode' : vm.editMode, 'zoomed' : vm.zoomed}">
          <div class="gamePanel">
            <a ng-show="vm.zoomed" class="closeBut">X</a>
            <a ng-click="vm.toggleEditMode();">{{ vm.editMode ? "Play" : "Edit" }}</a>
          </div>
          <table class="bingoCard" border="1">
            <tr ng-repeat="(rK, row) in vm.card">
               <td ng-repeat="(cK, col) in row track by $index" class="cardCell" ng-class="'cardCell-'+vm.card[rK][cK].state">
                 <textarea ng-if="(vm.editMode && !(rK==2 && cK==2))" ng-model="vm.card[rK][cK].txt" ng-focus="vm.zoomed=1" ng-blur="vm.zoomed=0"></textarea>
                 <p ng-if="((vm.editMode==0) || (rK==2 && cK==2))" ng-click="vm.hitSquare(rK, cK);">{{ vm.card[rK][cK].txt }}</p>
               </td>
            </tr>
          </table>
        </div>
        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>-->

        <!--script src="js/plugins.js"></script-->
        <script src="js/bundle.js"></script>

    </body>
</html>
